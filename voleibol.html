<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Voleibol</title>
    <link rel="stylesheet" href="voleibol.css">
</head>
<body>
    <div class="container">
        <h1>Inscrição para Treino de Voleibol</h1>
        <form action="#" method="post">

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>


            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="10" max="60" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <p>Experiência em voleibol:</p>
            <label><input type="radio" name="experiencia" value="iniciante" required> Iniciante</label>
            <label><input type="radio" name="experiencia" value="intermediario"> Intermediário</label>
            <label><input type="radio" name="experiencia" value="avancado"> Avançado</label>

            <p>Modalidades preferidas (marque as que gosta):</p>
            <label><input type="checkbox" name="modalidades" value="volei-de-areia"> Vôlei de Areia</label>
            <label><input type="checkbox" name="modalidades" value="volei-indoor"> Vôlei Indoor</label>
            <label><input type="checkbox" name="modalidades" value="volei-virtual"> Vôlei Virtual</label>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>
</body>
</html>
